<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/screen.css">

    <!-- scripts -->
    <script src="./scripts/app.js"></script>


</head>

<body>
    <main class="c-main">
        <h1>Hello Judith,</h1>
        <h2>There are <span class="js-total-todo">2</span> todos</h2>

        <form class="c-form">
            <div class="c-form__icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>

            </div>
            <div class="c-form__inputs">
                <input type="text" class="c-input c-input--task" placeholder="What needs to be done?" />
                <select class="c-input c-input--select">
                    <option value="School">School</option>
                    <option value="Werk">Werk</option>
                    <option value="Thuis">Thuis</option>
                </select>

            </div>
        </form>

        <div class="c-card">
            <ul class="o-list c-option-list">
                <li class="c-form-field c-form-field--option c-option-list__item">
                    <input class="o-hide c-input-option c-custom-input-option-hidden" type="checkbox" id="checkbox2"
                        checked>
                    <label class="c-label c-custom-input-option-label" for="checkbox2">
                        <span class="c-custom-input-option c-custom-input-option--checkbox">
                            <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 9 6.75">
                                <path
                                    d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
                                    transform="translate(-1.5 -2.75)" />
                            </svg>
                        </span>
                        <div class="c-card-info">
                            <div class="c-card-info__title">
                                Koeien melken
                            </div>
                            <div class="c-card-info__category">
                                category
                            </div>

                        </div>
                    </label>
                </li>
            </ul>

        </div>

        <div class="c-card">
            <ul class="o-list c-option-list">
                <li class="c-form-field c-form-field--option c-option-list__item">
                    <input class="o-hide c-input-option c-custom-input-option-hidden" type="checkbox" id="checkbox1"
                        >
                    <label class="c-label c-custom-input-option-label" for="checkbox1">
                        <span class="c-custom-input-option c-custom-input-option--checkbox">
                            <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 9 6.75">
                                <path
                                    d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
                                    transform="translate(-1.5 -2.75)" />
                            </svg>
                        </span>
                        <div class="c-card-info">
                            <div class="c-card-info__title">
                                Koeien melken
                            </div>
                            <div class="c-card-info__category">
                                category
                            </div>

                        </div>
                    </label>
                </li>
            </ul>

        </div>
    </main>
</body>

</html>
